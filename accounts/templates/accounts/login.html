{% extends 'base.html' %}
{% load static %}
{% block content %}
    <img src="{% static 'img/wave.png' %}" class="wave">
    <div class="container">
        <div class="img">
          <img src="{% static 'img/bg.svg' %}">
        </div>
        <div class="login-container">
            <from action="login.html">
                <img src="{% static 'img/avatar.svg' %}">
                <h2>Welcome</h2>
                <div class="input-div">
                    <div class="i">
                       <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                       <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input  type="submit" class="btn" value="login">
            </from>
        </div>
    </div>

<h1 class="hel">hello</h1>
{% endblock %}
